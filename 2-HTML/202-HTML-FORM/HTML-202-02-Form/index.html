<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resistration form</title>
  </head>
  <body>
    <h1>Resistration form</h1>
    <form action="service.com">
      <select name="None" id="course">
        <p>Salutation</p>
        <option value="non">--none--<option>
        <option value="cse">comp science</option>
        <option value="ece">Electronic</option>
        <option value="me">echanical</option>
        <option value="ce">Civil</option>
      </select>
      <br>
      <br>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="Enter Your first Name" required/>
      </div>
      <br>
      <br>
      <div>
        <label for="LastName">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name" required/>
      </div>
      <br>
      <div>
        <label for="gender">Gender :</label>
        <input type="radio" />Male
        <input type="radio" />Female
      </div>
      <br>
      <div>
        <label for="EmailId">Email:</label>
        <input type="Email">
      </div>
      <br>
      <div>
        <label for="dateOfBirth">Date Of Birth:</label>
        <input type="date">
      </div>
      <br>
      <div>
        <label for="Address">Address:</label><br>
        <textarea name="Address" id="message" cols="30" rows="5"></textarea>
      </div>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
