<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="para-1">Calculate a weight of an object on a planet</p>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto mt-5">
          <input type="number" placeholder="Mass in Kilogram" id="mass" />
          <select name="" id="planetSelec" onchange="fn(event)">
            <option value="selectPlanet" selected disabled>
              --Select planet--
            </option>
            <option value="mercury">MERCURY</option>
            <option value="venus">VENUS</option>
            <option value="earth">EARTH</option>
            <option value="moon">MOON</option>
            <option value="mars">MARS</option>
            <option value="jupiter">JUPITER</option>
            <option value="saturn">SATURN</option>
            <option value="uranus">URANUS</option>
            <option value="neptune">NEPTUNE</option>
            <option value="pluto">PLUTO</option>
          </select>
          <button class="btn-sec" onclick="calWeight()">
            Calculate Weight
          </button>
        </div>
      </div>
    </div>

    <div class="container" id="warningDiv">
      <div class="row">
        <div
          class="col-md-10 bannerw mx-auto p-4 mt-5 d-flex align-items-center"
        >
          <h1 id="show-warning"></h1>
        </div>
      </div>
    </div>
    <div class="container" id="calculateSec">
      <div class="row">
        <div
          class="col-md-10 banner mx-auto p-5 mt-5 d-flex align-items-center"
        >
          <div class="col-md-6">
            <img src="" alt="" id="planetImage" />
          </div>
          <div class="col-md-6 banner-in p-5 text-center">
            <p class="mb-4">
              The weight of the object on <span id="planetName"></span>
            </p>
            <span class="p-4" id="weight"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
